{{ define "todos" }}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">Todo Manager</h1>


    <button
        class="btn-primary"
        hx-get="/api/todos"
        hx-target="#todo-list"
        hx-swap="innerHTML"
        hx-indicator="#spinner">
        Refresh Todos
    </button>
    <div id="spinner" class="htmx-indicator">
        Loading...
    </div>

    <!-- Today's Todo Section -->
    <div class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Today's Todo</h2>
        <div id="today-todo">
            <button
                hx-get="/api/todos/today"
                hx-target="#today-todo-box"
                hx-swap="innerHTML"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Load Today's Todo
            </button>
        </div>
        <div id="today-todo-box"></div>
    </div>
    
    <!-- Create Today's Todo -->
    <div class="mb-6">
        <button
            hx-post="/api/todos/today"
            hx-target="#todo-list"
            hx-swap="beforeend"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            Create Today's Todo
        </button>
    </div>

    <!-- Todo List -->
    <h2 class="text-2xl font-semibold mb-4">All Todos</h2>
    <div id="todo-list" class="space-y-4">
        {{ range .Todos }}
        <div class="bg-white p-4 rounded-lg shadow" id="todo-{{ .Name }}">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-semibold">{{ .Name }}</h2>
                <div class="space-x-2">
                    <button
                        hx-get="/api/todos/{{ .Name }}"
                        hx-target="#todo-{{ .Name }}"
                        class="text-green-500 hover:text-green-700">
                        Edit
                    </button>
                    <button
                        hx-delete="/api/todos/{{ .Name }}"
                        hx-target="#todo-{{ .Name }}"
                        hx-swap="outerHTML"
                        class="text-red-500 hover:text-red-700">
                        Delete
                    </button>
                </div>
            </div>
            <!-- <div class="mt-2"> -->
            <!--     <pre class="whitespace-pre-wrap">{{ .Content }}</pre> -->
            <!-- </div> -->
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
